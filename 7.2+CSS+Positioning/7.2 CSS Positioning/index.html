<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      background-color: darkblue;
      width: 30em;
      height: 18em;
      position: relative;
      left: 200px;
      top: 200px;
    }

    .red-circle {
      background-color: red;
      border-radius: 50%;
      height: 10em;
      width: 10em;
      position: absolute;
      left: 250px;
      top: 150px;
    }
  </style>
</head>

<body>

  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
